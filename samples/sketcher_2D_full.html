<title>ChemDoodle Web Component Sketcher (Full Sketcher)</title>
</head>
<body>
<script>
  var sketcher = new ChemDoodle.SketcherCanvas('sketcher', 500, 300,{useServices:false});
  sketcher.specs.atoms_displayTerminalCarbonLabels_2D = false;
  sketcher.specs.atoms_useJMOLColors = false;
  sketcher.specs.bonds_clearOverlaps_2D = true;
  sketcher.specs.shapes_color = '#c10000';
  sketcher.repaint();
</script>
